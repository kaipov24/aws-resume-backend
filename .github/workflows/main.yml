name: Deploy Backend with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Package Lambda and Deploy Terraform
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda function
        working-directory: ./lambda
        run: |
          zip -r ../lambda.zip .
          echo "Lambda packaged successfully."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Python tests
        working-directory: ./lambda
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -d tests ]; then pytest -v || true; else echo "No tests directory found."; fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Format
        run: terraform fmt -write=true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Deployment Summary
        run: echo "Backend deployed successfully to AWS!"
